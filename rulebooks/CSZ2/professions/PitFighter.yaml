name: Pit Fighter
hit_dice: 1d8
weapons:
  - All weapons
armor:
  - Leather armor
  - Shields
skills:
  - id: skill:Core:PitFighter:Flourish
    name: Flourish
    description: |
      3/day, regain 1d6 hit points when you hit an enemy with a melee attack.
    uses_per_day: 3
    always: true

  - id: skill:Core:PitFighter:Implacable
    name: Implacable
    description: |
      You have advantage on Constitution checks to resist injury, poison, or endure extreme environments.
    always: true

  - id: skill:Core:PitFighter:LastStand
    name: Last Stand
    description: |
      You get up from dying with 1 hit point on a natural d20 roll of 18-20.
    always: true

  - id: skill:Core:PitFighter:Relentless
    name: Relentless
    description: |
      3/day, when you are reduced to 0 HP, make a DC 18 Constitution check (the Implacable talent applies to this roll). On a success, you instead go to 1 HP.
    uses_per_day: 3
    always: true